<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Task 2.0</title>
    <link rel="shortcut icon" href="./assets/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <div class="container py-3">
        <h2>Posts list <a class="h6" href="https://jsonplaceholder.typicode.com/">JSON Placeholder API used</a></h2>
        <form class="mb-4" novalidate>
            <div class="row">
                <div class="col-6">
                    <input class="form-control" name="post_id" type="text" placeholder="Post id">
                    <div class="invalid-feedback"></div>
                </div>
                <div class="col-4">
                    <div>
                        <button class="btn btn-primary getById" type="button">Get post by id</button>
                        <button class="btn btn-success getAll" type="button">Get all posts</button>
                    </div>
                </div>
            </div>
        </form>



        <div class="justify-content-center spinner-block">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>


        <div class="row main-list">
            <p class="display-6">No posts yet...</p>
        </div>
    </div>

    <script src="./scripts/scripts.js" type="module"></script>
</body>

</html>
